{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div id="catagories" class="col-md-3">
            <h2>Categories:</h2>
            <ul>
                {% for category in categories %}
                <li>{{category.name}}: {{category.id}}</li>
                {% endfor %}
            </ul>
        </div>
        <div id="items" class="col-md-9">
            <h2>Items:</h2>
            <ul>
                {% for item in items %}
                <li>{{item.name}}: {{item.id}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
